name: build-and-deploy

on:
  push:
    branches: ['master']
    paths:
      - www/**
  pull_request:
    branches: ['master']
    paths:
      - www/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: true

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: pnpm
      
      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build
        run: pnpm build:www

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: www/build/
  
      - name: Deploy Docs
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          clean: true
          folder: www/build
