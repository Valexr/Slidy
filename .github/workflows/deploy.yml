name: Build and deploy

on:
    push:
        branches: [main]
        paths:
            - www/**

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3

            - uses: pnpm/action-setup@v2
              with:
                  version: 7
                  run_install: |
                      - recursive: true

            - name: Install and Build ðŸ”§
              run: |
                  npm run build:www

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: ./www/build
